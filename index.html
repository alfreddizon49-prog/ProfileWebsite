<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCraft ‚Äî Learn HTML & CSS</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #12121a;
    --surface2: #1a1a28;
    --border: #2a2a40;
    --accent: #7c3aed;
    --accent2: #06b6d4;
    --accent3: #f59e0b;
    --text: #e2e8f0;
    --text-muted: #64748b;
    --success: #10b981;
    --error: #ef4444;
    --glow: rgba(124, 58, 237, 0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Syne', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(124,58,237,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(124,58,237,0.04) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 10;
    padding: 0 2rem;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--border);
    background: rgba(10,10,15,0.8);
    backdrop-filter: blur(12px);
    position: sticky;
    top: 0;
  }

  .logo {
    font-size: 1.3rem;
    font-weight: 800;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .logo span { color: var(--accent3); -webkit-text-fill-color: var(--accent3); }

  .progress-bar-wrap {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-family: 'Space Mono', monospace;
    font-size: 0.75rem;
    color: var(--text-muted);
  }

  .progress-bar {
    width: 140px;
    height: 4px;
    background: var(--border);
    border-radius: 99px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius: 99px;
    transition: width 0.5s ease;
    width: 0%;
  }

  .app {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: 260px 1fr;
    min-height: calc(100vh - 64px);
  }

  .sidebar {
    border-right: 1px solid var(--border);
    padding: 1.5rem 1rem;
    background: rgba(18,18,26,0.6);
    backdrop-filter: blur(8px);
    position: sticky;
    top: 64px;
    height: calc(100vh - 64px);
    overflow-y: auto;
  }

  .sidebar::-webkit-scrollbar { width: 4px; }
  .sidebar::-webkit-scrollbar-track { background: transparent; }
  .sidebar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .section-label {
    font-size: 0.65rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--text-muted);
    padding: 0 0.5rem;
    margin-bottom: 0.5rem;
    margin-top: 1.2rem;
  }

  .section-label:first-child { margin-top: 0; }

  .lesson-btn {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    width: 100%;
    padding: 0.6rem 0.75rem;
    border: none;
    border-radius: 8px;
    background: transparent;
    color: var(--text-muted);
    font-family: 'Syne', sans-serif;
    font-size: 0.82rem;
    font-weight: 600;
    cursor: pointer;
    text-align: left;
    transition: all 0.2s;
    margin-bottom: 2px;
  }

  .lesson-btn:hover { background: var(--surface2); color: var(--text); }
  .lesson-btn.active {
    background: rgba(124,58,237,0.15);
    color: var(--accent2);
    border: 1px solid rgba(124,58,237,0.3);
  }

  .lesson-btn .dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    background: var(--border);
    flex-shrink: 0;
    transition: background 0.2s;
  }

  .lesson-btn.done .dot { background: var(--success); }
  .lesson-btn.active .dot { background: var(--accent2); box-shadow: 0 0 6px var(--accent2); }

  main {
    padding: 2.5rem 3rem;
    max-width: 860px;
  }

  .lesson-header { margin-bottom: 2rem; }

  .lesson-tag {
    display: inline-block;
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    padding: 0.25rem 0.7rem;
    border-radius: 4px;
    background: rgba(6,182,212,0.12);
    color: var(--accent2);
    border: 1px solid rgba(6,182,212,0.25);
    margin-bottom: 0.75rem;
    letter-spacing: 0.05em;
  }

  .lesson-title {
    font-size: 2.2rem;
    font-weight: 800;
    letter-spacing: -0.03em;
    line-height: 1.1;
    margin-bottom: 0.75rem;
  }

  .lesson-desc {
    color: var(--text-muted);
    font-size: 1rem;
    line-height: 1.6;
    font-weight: 400;
  }

  .content-block { margin-bottom: 2rem; }

  .content-block h3 {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 0.75rem;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .content-block h3::before {
    content: '';
    width: 3px;
    height: 1.1em;
    background: var(--accent);
    border-radius: 2px;
    display: inline-block;
  }

  .content-block p {
    color: var(--text-muted);
    line-height: 1.7;
    font-size: 0.95rem;
    font-weight: 400;
  }

  .content-block p + p { margin-top: 0.75rem; }

  .code-block {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    overflow: hidden;
    margin: 1rem 0;
    position: relative;
  }

  .code-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.6rem 1rem;
    background: var(--surface2);
    border-bottom: 1px solid var(--border);
  }

  .code-dots { display: flex; gap: 5px; }
  .code-dots span { width: 10px; height: 10px; border-radius: 50%; }
  .code-dots .d1 { background: #ef4444; }
  .code-dots .d2 { background: #f59e0b; }
  .code-dots .d3 { background: #10b981; }

  .code-lang {
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    color: var(--text-muted);
    letter-spacing: 0.05em;
  }

  .copy-btn {
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    padding: 0.2rem 0.6rem;
    border: 1px solid var(--border);
    border-radius: 4px;
    background: transparent;
    color: var(--text-muted);
    cursor: pointer;
    transition: all 0.2s;
  }

  .copy-btn:hover { border-color: var(--accent); color: var(--accent); }

  .code-block pre {
    padding: 1.25rem;
    font-family: 'Space Mono', monospace;
    font-size: 0.82rem;
    line-height: 1.7;
    overflow-x: auto;
    color: #e2e8f0;
  }

  .code-block pre::-webkit-scrollbar { height: 4px; }
  .code-block pre::-webkit-scrollbar-track { background: transparent; }
  .code-block pre::-webkit-scrollbar-thumb { background: var(--border); }

  .hl-tag { color: #f472b6; }
  .hl-attr { color: #7dd3fc; }
  .hl-val { color: #86efac; }
  .hl-comment { color: #475569; font-style: italic; }
  .hl-prop { color: #c4b5fd; }
  .hl-num { color: #fbbf24; }
  .hl-str { color: #86efac; }

  .editor-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    margin: 1.5rem 0;
  }

  .editor-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.75rem 1.25rem;
    background: var(--surface2);
    border-bottom: 1px solid var(--border);
  }

  .editor-title {
    font-size: 0.8rem;
    font-weight: 700;
    color: var(--accent3);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .editor-title::before { content: '‚ö°'; }

  .run-btn {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    padding: 0.4rem 1rem;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 6px;
    font-family: 'Syne', sans-serif;
    font-size: 0.8rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 0.02em;
  }

  .run-btn:hover { background: #6d28d9; transform: translateY(-1px); box-shadow: 0 4px 12px var(--glow); }
  .run-btn:active { transform: translateY(0); }

  .editor-panes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height: 200px;
  }

  .editor-pane { position: relative; }
  .editor-pane:first-child { border-right: 1px solid var(--border); }

  .pane-label {
    font-family: 'Space Mono', monospace;
    font-size: 0.65rem;
    color: var(--text-muted);
    padding: 0.4rem 1rem;
    background: rgba(0,0,0,0.2);
    border-bottom: 1px solid var(--border);
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .code-input {
    width: 100%;
    min-height: 180px;
    padding: 1rem;
    background: transparent;
    border: none;
    outline: none;
    font-family: 'Space Mono', monospace;
    font-size: 0.8rem;
    color: var(--text);
    line-height: 1.7;
    resize: vertical;
    tab-size: 2;
  }

  .preview-frame {
    width: 100%;
    min-height: 180px;
    border: none;
    background: white;
  }

  .quiz-block {
    background: var(--surface);
    border: 1px solid rgba(245,158,11,0.2);
    border-radius: 12px;
    padding: 1.5rem;
    margin: 1.5rem 0;
  }

  .quiz-title {
    font-size: 0.7rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--accent3);
    margin-bottom: 0.75rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .quiz-title::before { content: 'üéØ'; }

  .quiz-q {
    font-size: 0.95rem;
    font-weight: 600;
    margin-bottom: 1rem;
    line-height: 1.5;
  }

  .quiz-options { display: flex; flex-direction: column; gap: 0.5rem; }

  .quiz-opt {
    padding: 0.7rem 1rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--surface2);
    color: var(--text);
    font-family: 'Space Mono', monospace;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    text-align: left;
    transition: all 0.2s;
  }

  .quiz-opt:hover:not(:disabled) { border-color: var(--accent); background: rgba(124,58,237,0.08); }
  .quiz-opt.correct { border-color: var(--success); background: rgba(16,185,129,0.1); color: var(--success); }
  .quiz-opt.wrong { border-color: var(--error); background: rgba(239,68,68,0.08); color: var(--error); }

  .quiz-feedback {
    margin-top: 0.75rem;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    font-size: 0.82rem;
    font-weight: 600;
    display: none;
    font-family: 'Space Mono', monospace;
  }

  .quiz-feedback.show { display: block; }
  .quiz-feedback.ok { background: rgba(16,185,129,0.1); color: var(--success); border: 1px solid rgba(16,185,129,0.2); }
  .quiz-feedback.no { background: rgba(239,68,68,0.08); color: var(--error); border: 1px solid rgba(239,68,68,0.2); }

  .lesson-nav {
    display: flex;
    gap: 1rem;
    margin-top: 2.5rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border);
  }

  .nav-btn {
    padding: 0.7rem 1.5rem;
    border-radius: 8px;
    font-family: 'Syne', sans-serif;
    font-size: 0.85rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 0.02em;
  }

  .nav-btn.prev {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-muted);
  }

  .nav-btn.prev:hover { border-color: var(--text-muted); color: var(--text); }

  .nav-btn.next {
    background: linear-gradient(135deg, var(--accent), #6d28d9);
    border: none;
    color: white;
    box-shadow: 0 4px 16px rgba(124,58,237,0.3);
  }

  .nav-btn.next:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(124,58,237,0.4); }
  .nav-btn:disabled { opacity: 0.3; pointer-events: none; }

  .callout {
    display: flex;
    gap: 0.75rem;
    padding: 1rem 1.25rem;
    border-radius: 8px;
    margin: 1rem 0;
    font-size: 0.88rem;
    line-height: 1.6;
    font-weight: 500;
  }

  .callout.info { background: rgba(6,182,212,0.08); border: 1px solid rgba(6,182,212,0.2); color: #67e8f9; }
  .callout.tip { background: rgba(245,158,11,0.08); border: 1px solid rgba(245,158,11,0.2); color: #fcd34d; }
  .callout.icon { font-size: 1rem; flex-shrink: 0; margin-top: 1px; }

  .complete-screen {
    display: none;
    text-align: center;
    padding: 4rem 2rem;
  }

  .complete-screen.show { display: block; }

  .complete-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    animation: bounce 1s ease infinite alternate;
  }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  .complete-screen h2 {
    font-size: 2.5rem;
    font-weight: 800;
    letter-spacing: -0.03em;
    background: linear-gradient(135deg, var(--accent3), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
  }

  .complete-screen p {
    color: var(--text-muted);
    font-size: 1rem;
    max-width: 400px;
    margin: 0 auto 2rem;
    line-height: 1.6;
  }

  .restart-btn {
    padding: 0.85rem 2.5rem;
    background: linear-gradient(135deg, var(--accent3), #d97706);
    border: none;
    border-radius: 10px;
    color: var(--bg);
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 0.02em;
  }

  .restart-btn:hover { transform: scale(1.05); box-shadow: 0 8px 24px rgba(245,158,11,0.3); }

  .tip-tag {
    display: inline;
    background: rgba(124,58,237,0.15);
    color: #c4b5fd;
    padding: 0.1em 0.4em;
    border-radius: 4px;
    font-family: 'Space Mono', monospace;
    font-size: 0.82em;
    border: 1px solid rgba(124,58,237,0.25);
  }

  #lesson-content { animation: fadeUp 0.35s ease; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .app { grid-template-columns: 1fr; }
    .sidebar { display: none; }
    main { padding: 1.5rem; }
    .editor-panes { grid-template-columns: 1fr; }
    .lesson-title { font-size: 1.6rem; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Code<span>Craft</span></div>
  <div class="progress-bar-wrap">
    <span id="progress-text">0 / 8</span>
    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
  </div>
</header>

<div class="app">
  <aside class="sidebar">
    <div class="section-label">üìÑ HTML Basics</div>
    <button class="lesson-btn active" data-lesson="0" onclick="goTo(0)">
      <span class="dot"></span> What is HTML?
    </button>
    <button class="lesson-btn" data-lesson="1" onclick="goTo(1)">
      <span class="dot"></span> Tags &amp; Elements
    </button>
    <button class="lesson-btn" data-lesson="2" onclick="goTo(2)">
      <span class="dot"></span> Headings &amp; Paragraphs
    </button>
    <button class="lesson-btn" data-lesson="3" onclick="goTo(3)">
      <span class="dot"></span> Links &amp; Images
    </button>

    <div class="section-label">üé® CSS Basics</div>
    <button class="lesson-btn" data-lesson="4" onclick="goTo(4)">
      <span class="dot"></span> What is CSS?
    </button>
    <button class="lesson-btn" data-lesson="5" onclick="goTo(5)">
      <span class="dot"></span> Selectors &amp; Properties
    </button>
    <button class="lesson-btn" data-lesson="6" onclick="goTo(6)">
      <span class="dot"></span> Colors &amp; Backgrounds
    </button>
    <button class="lesson-btn" data-lesson="7" onclick="goTo(7)">
      <span class="dot"></span> Box Model &amp; Layout
    </button>
  </aside>

  <main>
    <div id="lesson-content"></div>
    <div class="complete-screen" id="complete-screen">
      <div class="complete-icon">üèÜ</div>
      <h2>You Did It!</h2>
      <p>You've completed all HTML & CSS lessons. You're ready to start building real websites!</p>
      <button class="restart-btn" onclick="restart()">Start Over</button>
    </div>
  </main>
</div>

<script>
const LESSONS = [
  {
    tag: 'HTML ¬∑ Lesson 1',
    title: 'What is HTML?',
    desc: 'HTML stands for HyperText Markup Language ‚Äî it\'s the skeleton of every webpage you\'ve ever visited.',
    content: `
      <div class="content-block">
        <h3>The Building Block of the Web</h3>
        <p>HTML is a <strong>markup language</strong>, not a programming language. It uses <em>tags</em> to describe the structure and meaning of content ‚Äî telling the browser what is a heading, what is a paragraph, what is a link, and so on.</p>
        <p>Every website you see is built on HTML. CSS makes it look beautiful, and JavaScript makes it interactive ‚Äî but HTML is the foundation.</p>
      </div>
      <div class="callout info"><span class="icon">üí°</span> Think of HTML like the frame of a house. CSS is the paint and furniture, and JavaScript is the electricity and plumbing.</div>
      <div class="content-block">
        <h3>Your First HTML Document</h3>
        <p>Every HTML file starts with a basic structure. Here's what a minimal HTML page looks like:</p>
      </div>
      <div class="code-block">
        <div class="code-header">
          <div class="code-dots"><span class="d1"></span><span class="d2"></span><span class="d3"></span></div>
          <span class="code-lang">HTML</span>
          <button class="copy-btn" onclick="copyCode(this)">Copy</button>
        </div>
        <pre><span class="hl-tag">&lt;!DOCTYPE html&gt;</span>
<span class="hl-tag">&lt;html</span> <span class="hl-attr">lang</span>=<span class="hl-val">"en"</span><span class="hl-tag">&gt;</span>
  <span class="hl-tag">&lt;head&gt;</span>
    <span class="hl-tag">&lt;title&gt;</span>My First Page<span class="hl-tag">&lt;/title&gt;</span>
  <span class="hl-tag">&lt;/head&gt;</span>
  <span class="hl-tag">&lt;body&gt;</span>
    <span class="hl-comment">&lt;!-- Your visible content goes here --&gt;</span>
    <span class="hl-tag">&lt;p&gt;</span>Hello, World!<span class="hl-tag">&lt;/p&gt;</span>
  <span class="hl-tag">&lt;/body&gt;</span>
<span class="hl-tag">&lt;/html&gt;</span></pre>
      </div>
      <div class="content-block">
        <h3>Key Parts Explained</h3>
        <p><span class="tip-tag">&lt;!DOCTYPE html&gt;</span> ‚Äî Tells the browser this is an HTML5 document.</p>
        <p><span class="tip-tag">&lt;html&gt;</span> ‚Äî The root element that wraps everything.</p>
        <p><span class="tip-tag">&lt;head&gt;</span> ‚Äî Contains metadata (info about the page, not shown to users).</p>
        <p><span class="tip-tag">&lt;body&gt;</span> ‚Äî Everything visible on the page goes here.</p>
      </div>
      <div class="quiz-block">
        <div class="quiz-title">Quick Check</div>
        <div class="quiz-q">Which tag contains the visible content of a webpage?</div>
        <div class="quiz-options">
          <button class="quiz-opt" onclick="answer(this, false)">&lt;head&gt;</button>
          <button class="quiz-opt" onclick="answer(this, true)">&lt;body&gt;</button>
          <button class="quiz-opt" onclick="answer(this, false)">&lt;html&gt;</button>
          <button class="quiz-opt" onclick="answer(this, false)">&lt;title&gt;</button>
        </div>
        <div class="quiz-feedback" id="quiz-feedback">‚úÖ Correct! The &lt;body&gt; tag holds all visible page content.</div>
      </div>
    `
  },
  {
    tag: 'HTML ¬∑ Lesson 2',
    title: 'Tags & Elements',
    desc: 'Tags are the core syntax of HTML ‚Äî they wrap content to define what it is.',
    content: `
      <div class="content-block">
        <h3>Anatomy of a Tag</h3>
        <p>An HTML <strong>element</strong> usually has an opening tag, some content, and a closing tag. The closing tag has a forward slash before the tag name.</p>
      </div>
      <div class="code-block">
        <div class="code-header">
          <div class="code-dots"><span class="d1"></span><span class="d2"></span><span class="d3"></span></div>
          <span class="code-lang">HTML</span>
          <button class="copy-btn" onclick="copyCode(this)">Copy</button>
        </div>

let currentLesson = 0;
let completedLessons = new Set();

function render() {
  if (currentLesson >= LESSONS.length) {
    document.getElementById('lesson-content').style.display = 'none';
    document.getElementById('complete-screen').classList.add('show');
    return;
  }

  document.getElementById('complete-screen').classList.remove('show');
  document.getElementById('lesson-content').style.display = 'block';

  const l = LESSONS[currentLesson];
  const isFirst = currentLesson === 0;
  const isLast = currentLesson === LESSONS.length - 1;

  document.getElementById('lesson-content').innerHTML = `
    <div class="lesson-header">
      <div class="lesson-tag">${l.tag}</div>
      <h1 class="lesson-title">${l.title}</h1>
      <p class="lesson-desc">${l.desc}</p>
    </div>
    ${l.content}
    <div class="lesson-nav">
      <button class="nav-btn prev" onclick="goTo(${currentLesson - 1})" ${isFirst ? 'disabled' : ''}>‚Üê Previous</button>
      <button class="nav-btn next" onclick="goTo(${currentLesson + 1})">${isLast ? 'üèÜ Finish' : 'Next Lesson ‚Üí'}</button>
    </div>
  `;

  document.querySelectorAll('.lesson-btn').forEach((btn, i) => {
    btn.classList.toggle('active', i === currentLesson);
    btn.classList.toggle('done', completedLessons.has(i) && i !== currentLesson);
  });

  const pct = Math.round((completedLessons.size / LESSONS.length) * 100);
  document.getElementById('progress-fill').style.width = pct + '%';
  document.getElementById('progress-text').textContent = `${completedLessons.size} / ${LESSONS.length}`;

  document.querySelectorAll('.editor-section').forEach(sec => runCodeInSection(sec));
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function goTo(index) {
  if (index < 0) return;
  completedLessons.add(currentLesson);
  currentLesson = index;
  render();
}

function runCode(btn) {
  const section = btn.closest('.editor-section');
  runCodeInSection(section);
}

function runCodeInSection(section) {
  const textarea = section.querySelector('.code-input');
  const iframe = section.querySelector('.preview-frame');
  if (!textarea || !iframe) return;
  iframe.srcdoc = `<style>body{margin:0;padding:8px;font-family:Arial,sans-serif}</style>${textarea.value}`;
}

function copyCode(btn) {
  const pre = btn.closest('.code-block').querySelector('pre');
  navigator.clipboard.writeText(pre.innerText).then(() => {
    btn.textContent = 'Copied!';
    setTimeout(() => btn.textContent = 'Copy', 2000);
  });
}

function answer(btn, correct) {
  const opts = btn.closest('.quiz-options').querySelectorAll('.quiz-opt');
  const feedback = btn.closest('.quiz-block').querySelector('.quiz-feedback');
  opts.forEach(o => { o.disabled = true; });
  btn.classList.add(correct ? 'correct' : 'wrong');
  if (!correct) {
    opts.forEach(o => {
      if (o.getAttribute('onclick').includes('true')) o.classList.add('correct');
    });
    feedback.textContent = '‚ùå Not quite ‚Äî the highlighted answer is correct!';
    feedback.classList.add('no');
  }
  feedback.classList.add('show', correct ? 'ok' : 'no');
}

function restart() {
  currentLesson = 0;
  completedLessons.clear();
  document.querySelectorAll('.lesson-btn').forEach(b => b.classList.remove('done', 'active'));
  document.getElementById('lesson-content').style.display = 'block';
  render();
}

render();
</script>
